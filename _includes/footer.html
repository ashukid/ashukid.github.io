<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <!-- <h2 class="footer-heading">{{ site.title | escape }}</h2> -->

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">Contact me</li>
          <li class="footer-icons">
            {%- if site.email -%}
            <a class="u-email" href="mailto:{{ site.email }}" aria-label="Email">
              <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#gmail' | relative_url }}"></use></svg>
            </a>
            {%- endif -%}
            <a href="https://www.linkedin.com/in/swastika-mukherjee-content-writer/" rel="me" aria-label="LinkedIn">
              <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use></svg>
            </a>
            <a href="https://medium.com/@natuthakiscool" rel="me" aria-label="Medium">
              <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#medium' | relative_url }}"></use></svg>
            </a>
          </li>
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>

  </div>

</footer>
